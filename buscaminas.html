    <script>
        Logica()
        
        function Clear(){
            document.querySelector("#capa").innerHTML = null
        }

        function reglas(){
            document.getElementById("regla1").innerHTML ="El juego consiste en despejar todas las casillas de la pantalla que no oculten una mina.";
            document.getElementById("regla2").innerHTML ="Algunas casillas tienen un número, el cual indica la cantidad de minas que hay en las casillas circundantes. Ejemplo, si una casilla tiene el número 3, significa que de las ocho casillas que hay alrededor (si no es en una esquina o borde) hay 3 con minas y 5 sin minas. Si se descubre una casilla con un '0'  indica que ninguna de las casillas vecinas tiene mina.";

        }
